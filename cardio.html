<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardio Health Information</title>

    <link rel="stylesheet" href="mystyle.css" />
  </head>

  <body class="cardio-background"> <!-- Added class for background -->
    <div class="grid">
      <div class="grid-item">
        <div class="card">
          <img
            class="card-img"
            src="Images/hbp.jpg"
            alt="High Blood Pressure"
          />
          <div class="card-content">
            <h1 class="card-header">High Blood Pressure</h1>
            <a href="https://en.wikipedia.org/wiki/Hypertension">
              <button class="card-btn">Know More.. <span>&rarr;</span></button>
            </a><br />
            <a href="diethbp.html">
              <button class="card-btn">View Diet Plan <span>&rarr;</span></button>
            </a>
          </div>
        </div>
      </div>

      <div class="grid-item">
        <div class="card">
          <img
            class="card-img"
            src="Images/lbp.jpg"
            alt="Low Blood Pressure"
          />
          <div class="card-content">
            <h1 class="card-header">Low Blood Pressure</h1>
            <a href="https://my.clevelandclinic.org/health/diseases/21156-low-blood-pressure-hypotension">
              <button class="card-btn">Know More.. <span>&rarr;</span></button>
            </a><br />
            <a href="dietlbp.html">
              <button class="card-btn">View Diet Plan <span>&rarr;</span></button>
            </a>
          </div>
        </div>
      </div>

      <div class="grid-item">
        <div class="card">
          <img
            class="card-img"
            src="Images/High-Cholesterol.jpg"
            alt="High Cholesterol Levels"
          />
          <div class="card-content">
            <h1 class="card-header">High Cholesterol Levels</h1>
            <a href="https://www.nhs.uk/conditions/high-cholesterol/#:~:text=Contents,can%20also%20run%20in%20families.">
              <button class="card-btn">Know More.. <span>&rarr;</span></button>
            </a><br />
            <a href="diethc.html">
              <button class="card-btn">View Diet Plan <span>&rarr;</span></button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
